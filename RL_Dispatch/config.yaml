# for experiment
reward_border: [0.8, 0.95, 1.05, 1.25]
diverge_border: [0.4, 2]
total_step: 10000
folder: "data/14nodes"

# Hyper parameter
batch_size: 32
gamma: 0.99
replay_buffer_size: 1000000
learning_starts: 50000
learning_freq: 4
target_update_freq: 10000
learning_rate: 0.00025
alpha: 0.95
eps: 0.01

# action
num_actor: 4
actor: gen
action_attribute: vm_pu
action_enum: [0.95, 0.975, 1, 1.025, 1.05]
num_observer: 14
observer: res_bus
observe_attribute: vm_pu

max_step: 5